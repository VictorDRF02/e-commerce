<div class="bg-white rounded-xl shadow-lg overflow-hidden animate-pulse">
  <div class="md:flex">
    <!-- Image -->
    <div class="md:w-1/2 p-8 flex items-center justify-center bg-gray-50">
      <div class="w-full h-96 bg-gray-200 rounded-lg"></div>
    </div>

    <!-- Details -->
    <div class="md:w-1/2 p-8">
      <!-- Category -->
      <div class="h-4 w-20 bg-gray-200 rounded mb-2"></div>

      <!-- Title -->
      <div class="h-8 w-full bg-gray-200 rounded mt-2 mb-4"></div>
      <div class="h-6 w-3/4 bg-gray-200 rounded mb-4"></div>

      <!-- Price -->
      <div class="flex items-center mb-6">
        <div class="h-8 w-24 bg-gray-200 rounded"></div>
        <div class="ml-2 h-6 w-16 bg-gray-200 rounded-full"></div>
      </div>

      <!-- Rating -->
      <div class="flex items-center mb-6">
        <div class="flex mr-2">
          @for (i of [1,2,3,4,5]; track $index) {
          <div class="w-5 h-5 bg-gray-200 rounded-full mr-1"></div>
          }
        </div>
        <div class="h-4 w-20 bg-gray-200 rounded"></div>
      </div>

      <!-- Description -->
      <div class="mb-8">
        <div class="h-5 w-32 bg-gray-200 rounded mb-2"></div>
        <div class="h-4 w-full bg-gray-200 rounded mb-2"></div>
        <div class="h-4 w-full bg-gray-200 rounded mb-2"></div>
        <div class="h-4 w-3/4 bg-gray-200 rounded mb-2"></div>
        <div class="h-4 w-1/2 bg-gray-200 rounded"></div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="flex-1 h-12 bg-gray-200 rounded-lg"></div>
        <div class="flex-1 h-12 bg-gray-200 rounded-lg"></div>
      </div>
    </div>
  </div>
</div>
