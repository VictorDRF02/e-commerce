<div
  class="flex justify-between items-center p-4 shadow-md bg-white/90 backdrop-blur-sm sticky top-0 z-30 w-full border-b border-gray-100"
>
  <a routerLink="/" class="flex items-center gap-1">
    <h1 class="text-2xl font-bold text-gray-800">Store</h1>
  </a>

  <!-- Search, Account -->
  <div class="flex items-center gap-4">
    <a
      class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-200"
      [routerLink]="['/search']"
      aria-label="Search"
    >
      <div class="h-5 w-5">
        <img src="search.svg" alt="Search" />
      </div>
    </a>
    <a
      class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-200"
      [routerLink]="[isLoggedIn() ? '/account' : '/login']"
      aria-label="Account"
    >
      <div>
        @if (isLoggedIn()) {
        <img class="h-5 w-5" src="account.svg" alt="Account" />
        } @else {
        <img class="h-5 w-5" src="login.svg" alt="Login" />
        }
      </div>
    </a>
  </div>
</div>
